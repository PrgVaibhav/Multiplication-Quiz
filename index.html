<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading">Multiplication Quiz</h1>
    <form class="form" id="form">
      <h4 class="score">Score : <span id="score"></span></h4>
      <h1 id="question"><!-- Question --></h1>
      <div class="input-field">
        <input class="input" id="input" type="number" autocomplete="off" placeholder="Enter your answer" autofocus />
        <div class="warning">
          <span><!-- Warning --></span>
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
